<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Release Delivery Portal</title>
<style>
body {
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  margin:0;
  padding:30px 15px;
}

.container {
  max-width:650px;
  margin:auto;
  background:#151515;
  padding:35px 25px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1 {
  text-align:center;
  margin-bottom:25px;
  font-size:24px;
  font-weight:600;
}

label {
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:14px;
  color:#ccc;
}

input, select {
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
  font-size:14px;
}

.track {
  background:#1c1c1c;
  padding:18px;
  border-radius:12px;
  margin-top:20px;
}

button {
  width:100%;
  padding:16px;
  margin-top:25px;
  border-radius:12px;
  border:none;
  background:#00ff99;
  color:black;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

button:hover {
  background:#00cc77;
}

img.preview {
  width:100%;
  margin-top:15px;
  border-radius:12px;
}
</style>
</head>
<body>

<div class="container">
<h1>Release Upload</h1>

<form id="releaseForm">

<label>Release Type</label>
<select id="releaseType" required>
  <option value="">Select</option>
  <option value="Single">Single</option>
  <option value="EP">EP</option>
  <option value="Album">Album</option>
</select>

<div id="tracksContainer"></div>

<label>Cover Artwork (3000x3000)</label>
<input type="file" id="coverArt" required>

<button type="button" onclick="addTrack()">+ Add Another Track</button>

<button type="submit" id="submitBtn">Send Release ðŸš€</button>

</form>
</div>

<script>
const CLOUD_NAME = "djpeitfan";
const UPLOAD_PRESET = "label_upload";

function addTrack() {
  const div = document.createElement('div');
  div.className = "track";
  div.innerHTML = `
    <label>Track Title</label>
    <input type="text" required>

    <label>Version Name (optional)</label>
    <input type="text">

    <label>Audio File</label>
    <input type="file" class="audioFile" required>
  `;
  document.getElementById('tracksContainer').appendChild(div);
}

document.getElementById('releaseType').addEventListener('change', function() {
  document.getElementById('tracksContainer').innerHTML = "";
  addTrack();
});

function uploadFile(file, type, progressCallback) {
  return new Promise((resolve) => {

    let resourceType = type === "image" ? "image" : "raw";

    const xhr = new XMLHttpRequest();
    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable && progressCallback) {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressCallback(percent);
      }
    };

    xhr.onload = () => {
      try {
        const res = JSON.parse(xhr.responseText);
        resolve(res.secure_url || null);
      } catch {
        resolve(null);
      }
    };

    xhr.onerror = () => resolve(null);

    xhr.open("POST", url);
    xhr.send(formData);
  });
}

document.getElementById("releaseForm").addEventListener("submit", async e => {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "Uploading...";

  try {

    let trackInfo = "";
    const tracks = document.querySelectorAll(".track");

    for (let i = 0; i < tracks.length; i++) {

      const title = tracks[i].querySelectorAll("input")[0].value;
      const version = tracks[i].querySelectorAll("input")[1].value;
      const fileInput = tracks[i].querySelector(".audioFile");

      if (!fileInput.files[0]) {
        throw new Error("Audio file missing");
      }

      const audioUrl = await uploadFile(fileInput.files[0], "audio", (percent) => {
        btn.innerText = `Uploading Audio... ${percent}%`;
      });

      if (!audioUrl) {
        throw new Error("Audio upload failed");
      }

      trackInfo += `Track ${i + 1}:\n`;
      trackInfo += `Title: ${title}\n`;
      trackInfo += `Version: ${version || "Original"}\n`;
      trackInfo += `Audio: ${audioUrl}\n\n`;
    }

    const coverInput = document.getElementById("coverArt");

    if (!coverInput.files[0]) {
      throw new Error("Cover art missing");
    }

    const coverUrl = await uploadFile(coverInput.files[0], "image", (percent) => {
      btn.innerText = `Uploading Cover... ${percent}%`;
    });

    if (!coverUrl) {
      throw new Error("Cover upload failed");
    }

    btn.innerText = "Sending Release...";

    const data = new FormData();
    data.append("release_type", document.getElementById("releaseType").value);
    data.append("tracks", trackInfo);
    data.append("cover_art", coverUrl);

    const response = await fetch("https://formspree.io/f/mzzrkpqj", {
      method: "POST",
      body: data
    });

    if (!response.ok) {
      throw new Error("Form submission failed");
    }

    // SUCCESS SCREEN
    document.querySelector(".container").innerHTML = `
      <div style="text-align:center; padding:40px 20px;">
        <h2 style="color:#00ff99; font-size:26px;">âœ… Release Submitted</h2>
        <p style="margin-top:20px; font-size:15px; color:#ccc;">
          Your files have been successfully delivered to Funk Records.
        </p>
        <p style="margin-top:10px; font-size:14px; color:#777;">
          We will review your submission and contact you soon.
        </p>
        <button onclick="location.reload()" style="
          margin-top:30px;
          padding:14px 25px;
          border:none;
          border-radius:10px;
          background:#00ff99;
          font-weight:bold;
          cursor:pointer;
        ">
          Submit Another Release
        </button>
      </div>
    `;

  } catch (error) {
    alert(error.message);
    btn.disabled = false;
    btn.innerText = "Send Release ðŸš€";
  }

});
});
</script>

</body>
</html>
