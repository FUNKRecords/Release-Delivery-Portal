<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Release Delivery Portal</title>
<style>
body {
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  margin:0;
  padding:30px 15px;
}

.container {
  max-width:650px;
  margin:auto;
  background:#151515;
  padding:35px 25px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1 {
  text-align:center;
  margin-bottom:25px;
  font-size:24px;
  font-weight:600;
  letter-spacing:1.5px;
}

label {
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:14px;
  color:#ccc;
}

input, select {
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
  font-size:14px;
}

.track {
  background:#1c1c1c;
  padding:18px;
  border-radius:12px;
  margin-top:20px;
}

button {
  width:100%;
  padding:16px;
  margin-top:25px;
  border-radius:12px;
  border:none;
  background:#00ff99;
  color:black;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

button:hover {
  background:#00cc77;
}

img {
  margin-top:15px;
  border-radius:12px;
  max-height:280px;
  object-fit:cover;
}
</style>
</head>
<body>

<div class="container">
<h1>Release Upload</h1>

<form id="releaseForm">

<label>Release Type</label>
<select id="releaseType" required>
  <option value="">Select</option>
  <option value="Single">Single</option>
  <option value="EP">EP</option>
  <option value="Album">Album</option>
</select>

<div id="tracksContainer"></div>

<label>Cover Artwork (3000x3000)</label>
<input type="file" id="coverArt" required>

<button type="button" onclick="addTrack()">+ Add Another Track</button>

<button type="submit" id="submitBtn">Send Release ðŸš€</button>

</form>
</div>

<script>
const CLOUD_NAME = "djpeitfan";
const UPLOAD_PRESET = "label_upload";

function addTrack() {
  const div = document.createElement('div');
  div.className = "track";
  div.innerHTML = `
    <label>Track Title</label>
    <input type="text" required>

    <label>Version Name (optional)</label>
    <input type="text">

    <label>Audio File</label>
    <input type="file" class="audioFile" required>
  `;
  document.getElementById('tracksContainer').appendChild(div);
}

document.getElementById('releaseType').addEventListener('change', function() {
  const container = document.getElementById('tracksContainer');
  container.innerHTML = "";
  addTrack();
});

function uploadFile(file, type, progressCallback) {
  return new Promise((resolve) => {

    let resourceType = type === "image" ? "image" : "raw";

    const xhr = new XMLHttpRequest();
    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable && progressCallback) {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressCallback(percent);
      }
    };

    xhr.onload = () => {
      try {
        const res = JSON.parse(xhr.responseText);
        resolve(res.secure_url || null);
      } catch {
        resolve(null);
      }
    };

    xhr.onerror = () => resolve(null);

    xhr.open("POST", url);
    xhr.send(formData);
  });
  }

document.getElementById("releaseForm").addEventListener("submit", async e => {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "Uploading...";

  let fileLinks = "";

  const audioInputs = document.querySelectorAll(".audioFile");

  for (let input of audioInputs) {
    if (!input.files[0]) {
      alert("Audio file missing");
      btn.disabled = false;
      btn.innerText = "Send Release ðŸš€";
      return;
    }

    const audioUrl = await uploadFile(input.files[0], "audio", (percent) => {
  btn.innerText = `Uploading Audio... ${percent}%`;
});
    if (!audioUrl) {
      alert("Audio upload failed");
      btn.disabled = false;
      btn.innerText = "Send Release ðŸš€";
      return;
    }

    fileLinks += audioUrl + "\n";
  }

  const coverInput = document.getElementById("coverArt");

  if (!coverInput.files[0]) {
    alert("Cover art missing");
    btn.disabled = false;
    btn.innerText = "Send Release ðŸš€";
    return;
  }

  const coverUrl = await uploadFile(coverInput.files[0], "image", (percent) => {
  btn.innerText = `Uploading Cover... ${percent}%`;
});

  if (!coverUrl) {
    const preview = document.createElement("img");
preview.src = coverUrl;
preview.style.width = "100%";
preview.style.marginTop = "15px";
document.querySelector(".container").appendChild(preview);
    alert("Cover upload failed");
    btn.disabled = false;
    btn.innerText = "Send Release ðŸš€";
    return;
  }

  const data = new FormData();
  data.append("file_links", fileLinks.trim());
  data.append("cover_art", coverUrl);
  data.append("release_type", document.getElementById("releaseType").value);

  await fetch("https://formspree.io/f/mzzrkpqj", {
    method: "POST",
    body: data
  });

  btn.innerText = "Release Sent Successfully âœ…";
alert("Release delivered successfully!");
document.getElementById("releaseForm").reset();
  btn.disabled = false;
});
</script>

</body>
</html>
